# Test configuration for auth-demo
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true

# Authentication Framework Test Configuration
auth:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
    access-token-expiration: 60 # 1 minute for testing
    refresh-token-expiration: 300 # 5 minutes for testing
    issuer: auth-framework-test
    audience: auth-framework-test-users
    max-refresh-tokens-per-user: 3

logging:
  level:
    com.auth.framework: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE