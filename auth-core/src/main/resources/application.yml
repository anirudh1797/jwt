# Authentication Framework Core Configuration
auth:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-256-bits-long}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:900} # 15 minutes
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:86400} # 24 hours
    issuer: ${JWT_ISSUER:auth-framework}
    audience: ${JWT_AUDIENCE:auth-framework-users}
    max-refresh-tokens-per-user: ${JWT_MAX_REFRESH_TOKENS:5}
  
  security:
    password:
      min-length: 8
      max-length: 128
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special-char: true
    
    account:
      max-failed-attempts: 5
      lockout-duration-minutes: 30
      session-timeout-minutes: 30

spring:
  application:
    name: auth-framework-core
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  security:
    user:
      name: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}
      roles: ADMIN

logging:
  level:
    com.auth.framework: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/auth-framework.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized